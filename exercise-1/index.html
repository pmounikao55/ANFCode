<!DOCTYPE html>
  <html>
  <head>
      <title> ANF Exercise 1</title>
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link href='css/main.css' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <script src="js/app.js"></script>

    <!--google material design-->
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--google material design-->
  </head>
  <body>

    <header>
    <h1 id="usersTitle">Exercise 1</h1>
    <!--Each list item must show user name, avatar, created date, and ID-->
    </header>

    <main>
      <script id="exercise-1" type="text/x-handlebars-template">  

        <ul id="users">     
        {{#each names}}
            <li id="{{id}}" class="mdl-list__item users">
                <div class="mdl-list__item-primary-content">
                    
                  <div class="leftGrouping">
                    <!--used an avatar api because the amazon images link ins't working-->
                    <img class="avatar" alt="avatar" src="https://ui-avatars.com/api/?name={{name}}&background=random"> 
                  </div>
                  <div class="rightGrouping">
                    <div class="username">
                    {{name}}
                  </div>
                <div class="moreInfo">
                  ID:{{id}} CREATED:{{createdAt}}
                </div></div>
               </div>
            </li>
        {{/each}}
        </ul>
    </script>
  </main>
  <footer>
  </footer>
    
  </body>
  </html>
